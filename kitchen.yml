# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /usr/lib/systemd/systemd
  docker_platform: linux/amd64

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: openssh
  salt_copy_filter:
    - .kitchen
    - .git

platforms:
  ## SALT `tiamat`
  - name: debian-11-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:debian-11
      run_command: /lib/systemd/systemd
  - name: almalinux-8-tiamat-py3
    driver:
      image: saltimages/salt-tiamat-py3:almalinux-8

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: default
    driver:
      hostname: example.net
      vm_hostname: example.net
    provisioner:
      state_top:
        base:
          '*':
            - openssh._mapdata
            - openssh.config
            - openssh.known_hosts
      pillars:
        top.sls:
          base:
            '*':
              - openssh
      pillars_from_files:
        openssh.sls: test/salt/pillar/default.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
